<!DOCTYPE html>
<!--[if lt IE 7]>

<!--[if IE 7]>

<!--[if lt IE 10]>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>学校详情-小莺出国</title>
    <link rel="stylesheet" href="__PUBLIC__/Common/css/reset.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Common/css/common.css">
    <link rel="stylesheet" href="__PUBLIC__/Open/css/animate.min.css">
    <link rel="stylesheet" href="__PUBLIC__/School/css/detail/jpyy.css">
    <script type="text/javascript" src="__PUBLIC__/Open/js/jquery-1.9.1.min.js"></script>
    <script src="../../Public/plugin/background-blur.js"></script>
</head>

<body>
    <include file="./Template/Common/Index_header_home.html" />
    <div id="jpyy_detail" class="marginTop">
        <div class="topDeatailPart">
            <div class="cover_banner_part"></div>
            <div class="container maininfo clearfix">
                <div class="left leftPart">
                    <div class="imgDv">
                        <img :src="tempimg" alt="" data-adaptive-background='1' data-description='grandpa' class="imgs">
                    </div>
                </div>
                <div class="right rightPart">
                    <p class="name">{{detail.name_cn}}</p>
                    <a :href="detail.website" class="url_href" target="_blank">{{detail.website}}</a>
                    <ul class="listinfo clearfix">
                        <li class="itemli clearfix">
                            <span class="s_title">学校性质：</span>
                            <span class="s_content">{{detail.xingzhi_name}}</span>
                        </li>
                        <li class="itemli clearfix">
                            <span class="s_title">每年学费：</span>
                            <span class="s_content">{{detail.cost_fee}}万（日元）</span>
                        </li>
                        <li class="itemli clearfix">
                            <span class="s_title">学校电话：</span>
                            <span class="s_content">{{detail.contact}}</span>
                        </li>
                        <li class="itemli clearfix">
                            <span class="s_title">录取比例：</span>
                            <span class="s_content">{{detail.competition}}%</span>
                        </li>
                        <li class="itemli clearfix full">
                            <span class="s_title">学校地址：</span>
                            <span class="s_content">{{detail.address}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div style="background-color: #f7f7f7;">
            <div class="container clearfix detailInfo">
                <div class="left leftDv">
                    <ul class="chooseul">
                        <li class="item_li tab1 active">学校介绍</li>
                        <li class="item_li tab2">学校专业</li>
                        <li class="item_li tab3">学校图库</li>
                        <li class="item_li tab4">地理交通</li>
                        <li class="item_li tab5">留学攻略</li>
                    </ul>
                    <div class="maincontent" id="tab1">
                        <div class="mm_main" v-if="detail.description">
                            <div class="mm_header">
                                <h3>学校简介</h3>
                            </div>
                            <div class="mm_content" v-html="detail.description | filtercontent"></div>
                        </div>
                        <div class="mm_main" v-if="detail.schoolhistory">
                            <div class="mm_header">
                                <h3>学校历史</h3>
                            </div>
                            <div class="mm_content" v-html="detail.schoolhistory | filtercontent"></div>
                        </div>
                        <div class="mm_main" v-if="detail.schoolspecial != null">
                            <div class="mm_header">
                                <h3>学校特色</h3>
                            </div>
                            <div class="mm_content" v-html="detail.schoolspecial | filtercontent"></div>
                        </div>
                        <div class="mm_main" v-if="detail.schoolmanage != null">
                            <div class="mm_header">
                                <h3>学校管理</h3>
                            </div>
                            <div class="mm_content" v-html="detail.schoolmanage | filtercontent"></div>
                        </div>
                        <div class="mm_main" v-if="detail.schoolgoods != null">
                            <div class="mm_header">
                                <h3>学校设施</h3>
                            </div>
                            <div class="mm_content" v-html="detail.schoolgoods | filtercontent"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include file="./Template/Common/Index_loading.html" />
    <include file="./Template/Common/Index_footer.html" />
    <script src="../../Public/School/js/detail.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.5.13/vue.min.js"></script>
</body>

</html>
