<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>新加坡学校-小莺出国</title>
    <link rel="stylesheet" href="__PUBLIC__/Common/css/reset.min.css">
    <link rel="stylesheet" href="__PUBLIC__/Common/css/common.css">
    <link rel="stylesheet" href="__PUBLIC__/Open/css/animate.min.css">
    <!-- <link rel="stylesheet" href="__PUBLIC__/School/css/sg.css"> -->
    <script type="text/javascript" src="__PUBLIC__/Open/js/jquery-1.9.1.min.js"></script>
    <script src="http://crm.xiaoying.net/Public/js/xiaoying_form.js"></script>
    <script src="/Public/Open/js/jqPaginator/jqPaginator.min.js"></script>
</head>
<body data-nav="jpyy">
    <include file="./Template/Common/Index_header_home.html"/>
    <div id="sg" class="marginTop">
        <include file="./Template/School/Index_Banner.html" />
        <div class="container choosepart">
            <!-- <div class="lineDv clearfix">
                <span class="s_title">热门排行：</span>
                <ul class="listul">
                    <li class="item" v-for="n in 5">规模较大的语言学校</li>
                </ul>
            </div> -->
            <div class="lineDv choose clearfix">
                <span class="s_title">学校名称：</span>
                <div class="inputDv">
                    <input type="text" placeholder="请输入学校名称" v-model="request.schoolname" @keyup.13="change('schoolname',request.schoolname)">
                    <i class="search" @click="change('schoolname',request.schoolname)"></i>
                </div>
            </div>
            <div class="lineDv clearfix">
                <span class="s_title">意向课程：</span>
                <select name="" id="yxkc" class="select2" width="290">
                    <option value="">全部</option>
                    <option value="本科">本科</option>
                    <option value="硕士">硕士</option>
                </select>
            </div>
            <div class="lineDv clearfix">
                <span class="s_title">专业方向：</span>
                <select name="" id="zyfx" class="select2" width="290">
                    <option value="">全部</option>
                    <option>社会科学与管理</option>
                    <option>艺术</option>
                    <option>工科</option>
                    <option>商科</option>
                    <option>经济金融</option>
                    <option>医药学</option>
                    <option>自然科学</option>
                </select>
            </div>
        </div>
        <div class="resultPart container">
            <h3 class="search_title">共找到<font>{{count}}</font>所学校</h3>
            <ul class="schoolList">
                <li class="item_school clearfix" v-for="n in lists">
                    <a :href="'/school/sg/detail?id='+n.school_id" class="imgDv left">
                        <img :src="'http://manage.xiaoying.net/'+n.logo_long" alt="">
                    </a>
                    <div class="info left">
                        <h3 class="name">{{n.name_cn}}</h3>
                        <ul class="slistDv">
                            <li class="slineDv">国内排名：{{n.rank_local}}</li>
                            <li class="slineDv">世界排名：{{n.rank_world}}</li>
                            <li v-if="n.website == '暂无'" class="slineDv full">学校网址：<a href="javascript:;">{{n.website}}</a></li>
                            <li v-else class="slineDv full">学校网址：<a :href="n.website" target="_blank">{{n.website}}</a></li>
                            <li class="slineDv full">学校地址：{{n.address}}</li>
                        </ul>
                    </div>
                    <div class="btn-wapper left">
                        <a :href="'/school/sg/detail?id='+n.school_id" class="admissions">领取官方招生手册</a>
                        <a href="javascript:;" class="subscribe" onclick="_MEIQIA('showPanel')">招生官面试预约</a>
                        <a href="javascript:;" class="apply" onclick="_MEIQIA('showPanel')">官方免费申请</a>
                    </div>
                </li>
            </ul>
            <div id="jqPaginator" class="pageNav" style="display: block;"></div>
        </div>
    </div>
    <include file="./Template/Common/Index_loading.html"/>
    <include file="./Template/Common/Index_footer.html"/>

    <script src="/Public/js/vue.min.js"></script>
    <script src="__PUBLIC__/Mall/js/scrollReveal.min.js"></script>
    <script src="../../Public/School/js/sg.js"></script>
</body>

</html>
